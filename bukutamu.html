  <body>
    <div class="h-screen w-screen flex flex-col">
      <section
        id="top"
        class="flex flex-row justify-between items-center p-16 py-8 bg-zinc-300">
        <img
          class="w-16"
          src="https://logodownload.org/wp-content/uploads/2020/06/valorant-logo-1.png"
          alt="Logo"/>
        <div class="flex gap-6 text-xl">
          <a class="hover:font-bold" href="index.html">Home</a>

        </div>

      <section class="h-full w-full bg-zinc-400">
        <div>
          <span class="flex flex-row justify-center m-8 text-4xl font-bold">Buku Tamu</span>
        </div>
        <form class="flex flex-col justify-center text-lg px-64 font-bold">
          <table class="w-full">
            <tr>
              <td width="20%%">Nama</td>
              <td><input type="text" name="nama" style="width: 40%;"></td>
            </tr>
            <tr>
              <td>Alamat</td>
              <td><input type="text" name="alamat" style="width: 40%;"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" name="email" style="width: 40%;"></td>
            </tr>
            <td>
              Kelamin:<br> 
              <input type="radio" name="kelamin" value="pria">Pria <br>
              <input type="radio" name="kelamin" value="wanita">Wanita <br>
              
              Hobi:<br>
              <input type="checkbox" name="hobi" value="tidur">Tidur <br>
              <input type="checkbox" name="hobi" value="olahraga">Olahraga <br>
              Lainnya <br>
              <input style="width: 60%;" type="text">
              <button class="px-5 py-1 bg-white mt-2 mb-2 rounded-full font-bold" type="submit" value="kirim">Kirim</button><br>
              <button class="px-5 py-1 bg-white rounded-full font-bold" type="reset" value="kirim">Reset</button><br>
            </td>
          </table>
        </form>
      </section>
